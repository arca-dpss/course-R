# Un cenno all'open-source

Un software si definisce open-source quando il codice sorgente √® disponibile a tutti per essere modificato, aggiornato e controllato.

Open-source non significa necessariamente **gratuito** ma √® sicuramente una delle modalit√† migliori per sviluppare e mantenere un progetto software.

R √® sia open-source che gratuito e vanta una community estremamente attiva, come spesso accade con tutti i progetti open-source e in generale i linguaggi di programmazione.

---
# Quale √® la concorrenza?

Il principale "concorrente" di R √® sicuramente **Python** che offre un ambiente altrettanto potente, sviluppato e attivo

Non √® facile (e forse non √® possibile) capire quale sia il migliore. Sicuramente se produrre grafici, gestire dati e fare analisi statistiche √® la priorit√†, R √® la scelta pi√π adeguata.

Una volta imparato R, Python in ogni caso √® molto semplicee pu√≤ essere utile per altri scopi come:

- Elaborazione immagini
- Creare esperimenti (Psychopy)

---
# Quale NON √® la concorrenza?

Nell'ambito della statistica ci sono vari software non open-source ed a pagamento come:

- Statistica
- SPSS
- STATA
- SAS

---
# Quale NON √® la concorrenza?

Sono degli ottimi software ma:

- Non forniscono conoscenze trasversali
- Siete legati ad uno specifico ambiente
- Le licenze possono costare molto
- La community non √® altrettanto attiva (non open-source)

---
# Imparare un linguaggio come investimento

Imparare in linguaggio come R vi permette di conoscere uno strumento molto potente ma anche di imparare:

- Ragionare e risolvere problemi con il codice
- Trasferire quello che avete imparato ad altri linguaggi
- Essere sempre autonomi e non legati ad uno specifico ambiente
- Avere una skill realmente di valore

---
# R come una lingua parlata

Una lingua √® composta da:

- regole grammaticali: **cosa √® giusto/sbagliato**
- influenze ed evoluzioni culturali: **la lingua cambia ed evolve**
- slang ed espressioni tipiche
- convenzioni e best practice

---

Anche in R, come in tutti i linguaggi di programmazione sono presenti questi aspetti. Questa metafora del linguaggio di programmazione come lingua parlata vorrei che stesse con noi per tutto il corso perch√® molto utile per avere una visione d'insieme.
